<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Agent</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sendbird/3.1.11/SendBird.min.js" integrity="sha512-x67bPXdjPFhSpyrXqi15i4T4OuMfzaDTEvxJT5BMaXpytez6gLAWsFAakZfQHQcOK/AQRWhy+/CLD6J/PRl4pg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <div class="container text-center">
        <table class="table table-borderless">
            <tbody>
                <tr>
                    <td>
                        <div class="card shadow">
                            <div class="card-header">
                                Support channels
                            </div>
                            <div class="card-body" id="channelList">
                                Loading channels...
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="card shadow">
                            <div class="card-header">
                                Messages
                            </div>
                            <div class="card-body" id="messageList">
                                Select a channel to see its messages
                            </div>
                            <div class="card-footer">
                                <table width="100%"><tr>
                                    <td>
                                        <input id="messageText" type="text" class="form-control" placeholder="Enter your message..." />
                                    </td>
                                    <td>
                                        <button class="btn btn-primary btn-sm" onclick="sendMessage()">
                                            Send
                                        </button>
                                    </td>
                                </tr></table>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>    
    <script>

        var sb;
        sb = new SendBird({ appId: '6A6CF887-E6F6-4763-84B6-BEFD2410EE42' })
        var totalMessages = 0;
        var selectedChannel;

        function connect() {
            sb.connect('support', (user, error) => {
                if (!error) {
                    listMyGroupChannels();
                    setHandler();
                } else {
                    alert(error);
                }
            })
        }

        function setHandler() {
            var channelHandler = new sb.ChannelHandler();
            channelHandler.onMessageReceived = (channel, message) => {
                if (selectedChannel && selectedChannel.url == channel.url) {
                    drawMessages(channel.url)
                }
            };
            channelHandler.onChannelChanged = (channel) => {
                listMyGroupChannels();
            };
            sb.addChannelHandler('UNIQUE_HANDLER_ID', channelHandler);
        }

        function listMyGroupChannels() {
            var listQuery = sb.GroupChannel.createMyGroupChannelListQuery();
            listQuery.includeEmpty = true;
            listQuery.memberStateFilter = 'joined_only';
            listQuery.order = 'latest_last_message';
            listQuery.limit = 100;
            if (listQuery.hasNext) {
                listQuery.next(function(groupChannels, error) {
                    drawChannels(groupChannels);
                })
            }
        }

        function drawChannels(channels) {
            let out = `<ul class="list-group">`;
            for (let ch of channels) {
                out += `
                    <li class="list-group-item">
                        <table width="100%"><tr>
                            <td>
                                ${ ch.name }
                                <div class="text-muted small">
                                    Created on: ${ new Date( ch.createdAt ).toLocaleDateString() }&nbsp;
                                    ${ new Date( ch.createdAt ).toLocaleTimeString() }
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-primary btn-sm" onclick="drawMessages('${ ch.url }')">
                                    Select
                                </button>
                            </td>
                        </tr></table>
                    </li>
                `;
            }
            if (!channels || channels.length == 0) {
                out += `<li class="list-group-item">No conversations</li>`;
            }
            out += `</ul>`;
            document.getElementById('channelList').innerHTML = out;
        }

        function drawMessages(channelUrl) {
            sb.GroupChannel.getChannel(channelUrl, (groupChannel, error) => {
                selectedChannel = groupChannel;
                var listQuery = groupChannel.createPreviousMessageListQuery();
                listQuery.limit = 50;
                listQuery.load((messages, error) => {                    
                    totalMessages = 0;
                    for (let msg of messages) {
                        console.log(msg)
                        if (msg && msg._sender && msg._sender.userId == 'support') {
                            console.log('website')
                            drawAgentBubble(msg.message);
                        } else {                
                            drawCustomerMessage(msg.message);
                            console.log('agent')
                        }
                    }
                })
            })
        }

        function drawAgentBubble(message) {
            clearIfNoMessages();
            const out = `
            <table width="100%"><tr>
                <td></td>
                <td align="right">
                    <div class="mt-2 mb-2">
                        ${ agentImage } <span class="badge bg-primary p-2">${ message }</span>
                    </div>
                </td>
            </tr></table>
            `;
            document.getElementById('messageList').innerHTML += out;
            scrollToBottom('messageList');
            totalMessages ++;
        }

        function drawCustomerMessage(message) {
            clearIfNoMessages();
            const out = `
            <table width="100%"><tr>
                <td align="left">
                    <div class="mt-2 mb-2">
                        <span class="badge bg-light text-dark p-2">${ message }</span>
                    </div>
                </td>
                <td></td>
            </tr></table>
            `;
            document.getElementById('messageList').innerHTML += out;
            scrollToBottom('messageList');
            totalMessages ++;
        }

        function clearIfNoMessages() {
            if (totalMessages == 0) {
                document.getElementById('messageList').innerHTML = '';
            }
        }

        function scrollToBottom(id) {
            const element = document.getElementById(id);
            element.scrollTop = element.scrollHeight;
        }

        function sendMessage() {
            const messageText = document.getElementById('messageText');
            if (!selectedChannel || !messageText.value) {
                return;
            }
            const params = new sb.UserMessageParams();
            params.message = messageText.value;
            selectedChannel.sendUserMessage(params, (userMessage, error) => {
                drawMessages(selectedChannel.url);
                messageText.value = '';
            })
        }

        connect();
